{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Request Sent</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* VIDEO BACKGROUND */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* DARK OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    /* GO BACK BUTTON (TOP‑RIGHT) */
    .go-back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    .go-back-button button {
      background: transparent;
      border: 1px solid #fcff50;
      color: #fff;
      padding: 10px 15px;
      font-size: 0.8em;
      cursor: pointer;
      transition: background-color .3s ease, color .3s ease;
    }
    .go-back-button button:hover {
      background: #fcff50;
      color: #000;
    }

    /* MAIN */
    .main-content {
      padding-top: 60px;
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      text-align: center;
    }

    .profile-section {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-title {
      font-size: 2.8rem;
      color: #fcff50;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .profile-card {
      background: #fff;
      color: #333;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .profile-card h2 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
      line-height: 1.4;
    }
    .profile-card p {
      margin: 0;
      font-size: 0.95em;
    }

    /* MESSAGE CONTAINER */
    .messages-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .messages-container .success {
      color: #2f6627;
      background: #d4edda;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay loop muted playsinline>
    <source src="../media/homepage-background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay for readability -->
  <div class="overlay"></div>

  <!-- “Go back” button -->
  <div class="go-back-button">
    <form method="POST" action="{% url 'login' %}" style="margin: 0;">
      {% csrf_token %}
      <button type="submit">Go back</button>
    </form>
  </div>

  <!-- Main -->
  <div class="main-content">
    <div class="profile-section">

      {% if messages %}
        <div class="messages-container">
          {% for message in messages %}
            <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <h1 class="profile-title">Request Submitted</h1>

      <div class="profile-card">
        <h2>If the details you provided match an account on record,</h2>
        <p>a password-reset link will be emailed to you shortly.</p>
      </div>
    </div>
  </div>
</body>
</html>
