{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNI HUB - ABOUT US</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    /* VIDEO BACKGROUND */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* DARKER OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    /* HOME BUTTON (TOP RIGHT) */
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    .home-button button {
      background-color: transparent;
      border: 1px solid #fcff50;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.8em;
      transition: background-color 0.3s ease;
    }
    .home-button button:hover {
      background-color: #fcff50;
      color: #000;
    }

    /* MAIN */
    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }

    .title {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #fcff50;
    }

    .subtitle {
      font-size: 1.2em;
      max-width: 700px;
      line-height: 1.5;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay loop muted playsinline>
    <source src="../media/homepage-background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Home button in top right -->
  <div class="home-button">
    <a href="/">
      <button type="button">Home</button>
    </a>
  </div>

  <!-- Main -->
  <div class="content">
    <h1 class="title">About Us</h1>
    <p class="subtitle">
      The transition to university life can be overwhelming for many students. 
      Recognising this challenge, Uni Hub was launched as an innovative online 
      platform with the vision of transforming how students engage with their 
      campus community. 
      <br><br>
    </p>
  </div>
</body>
</html>
