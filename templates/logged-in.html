{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNI HUB - LOGGED IN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('{% static "images/user-background.png" %}') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      box-sizing: border-box;
      z-index: 1000;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-right > button {
      background-color: #fcff50;
      border: 1px solid #fcff50;
      color: #000;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.8em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-right > button:hover {
      background-color: #fcff50;
      color: #000;
    }

    .profile-menu {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: #fff;
    }

    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .dropdown-menu {
      position: absolute;
      top: 110%;
      right: 0;
      background: #fff;
      color: #333;
      border-radius: 8px;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      display: none;
      min-width: 150px;
      z-index: 2001;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu button {
      background: #fff;
      color: #333;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 0.9em;
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dropdown-menu button:hover {
      background: #f0f0f0;
    }

    .main-content {
      padding-top: 90px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <nav class="navbar">
    <div class="nav-right">
      <button>About</button>

      <div class="profile-menu" id="profileMenu">
        <img 
          src="{% static 'images/default-profile-picture.jpg' %}"
          alt="Profile Picture"
          class="profile-pic"
        />
        <span>{{ registered_users.username }}</span> &#x25BC;

        <div class="dropdown-menu" id="dropdownMenu">
          <button>
            Settings
          </button>
          <form method="POST" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-content">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const profileMenu = document.getElementById('profileMenu');
      const dropdownMenu = document.getElementById('dropdownMenu');

      profileMenu.addEventListener('click', function (e) {
        if (e.target.tagName.toLowerCase() === 'form' || e.target.closest('form')) {
          return;
        }
        dropdownMenu.classList.toggle('show');
      });

      document.addEventListener('click', function (event) {
        if (!profileMenu.contains(event.target)) {
          dropdownMenu.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
