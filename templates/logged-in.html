<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNI HUB - LOGGED IN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    /* This rule now applies to both the About button and the Sign Out button */
    .navbar button {
      background-color: transparent;
      border: 1px solid #fcff50;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.8em; /* same size for both buttons */
      transition: background-color 0.3s ease;
    }

    .navbar button:hover {
      background-color: #fcff50;
      color: #000;
    }

    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h1 {
      color: #fcff50;
      margin: 0 0 20px;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="../media/homepage-background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <nav class="navbar">
    <button>About</button>
    <form method="POST" action="{% url 'logout' %}" style="margin: 0;">
      {% csrf_token %}
      <!-- Removed the logout-btn class so it inherits from .navbar button -->
      <button type="submit">Sign Out</button>
    </form>
  </nav>

  <div class="content">
    <h1>LOGGED IN SUCCESSFULLY</h1>
  </div>
</body>
</html>
